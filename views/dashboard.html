<!DOCTYPE html><html><head><title>Dashboard</title><link rel="stylesheet" href="/public/css/global.css"><link rel="stylesheet" href="../public/css/dashboard.css"><link rel="stylesheet" href="../public/css/pop-up.css"><link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"><link rel="icon" type="image/x-icon" href="../public/img/svg/web-site-icon.svg"></head><body><div class="dashboard-container"><aside class="sidebar"><div class="logo"><img src="../public/img/svg/web-site-logo.svg" alt="Web site logo"><hr style="border: 1px solid; color: #011524;"></div><nav><ul><li><img src="../public/img/svg/Help.svg" alt="help icon"><a>Help</a></li><hr style="border: 1px solid; color: #011524;"><li><img src="../public/img/svg/logout.svg" alt="logout icon"><a href="/logout">Logout</a></li></ul></nav></aside><!-- Main Section--><main class="main-content"><header class="header"><div class="header-left"><p>Good Morning</p><h1>Welcome Back!</h1></div><div class="header-right"><img class="icon" src="../public/img/svg/notification.svg" alt="notification icon"><img class="icon" src="../public/img/svg/setting.svg" alt="settings icon"><img class="profile-pict" src="../public/img/svg/profile.svg" alt="profile icon"></div></header><div class="content-grid"><!-- Calendar Section--><div class="calendar"><div class="calendar-header"><button id="prevMonth">&larr;</button><h2 id="monthYear"></h2><button id="nextMonth">&rarr;</button></div><table class="calendar-table"><thead><tr><th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fr</th><th>Sa</th><th>Su</th></tr></thead><tbody></tbody></table></div><!-- Habits Section--><div class="todays-habits"><h1>Today's Habits</h1><ul class="habit-list"></ul><button class="add-habit-button">+</button></div></div></main><!--Creating the pop up page for adding a new habit--><div class="popup-overlay hidden"><div class="popup-container"><h1>Add a New Habit</h1><form id="newHabitForm" data-mode="add" data-editing-id=""><label for="habitName">Habit Name:</label><input id="habitName" type="text" name="name" required placeholder="Enter habit name"><label for="habitFrequency">Frequency:</label><select id="habitFrequency" name="frequency" required><option value="daily">Daily</option><option value="weekly">Weekly</option><option value="monthly">Monthly</option></select><label for="startDate">Start Date:</label><!--TODO: Set the current date as the default value--><input id="startDate" type="date" name="startDate" required><label for="progress">Initial Progress:</label><input id="progress" type="number" name="progress" value="0" min="0" max="100" step="1"><div class="popup-footer"><button class="close-popup">Close</button><button class="submit-button" type="submit">Save Habit</button></div></form></div></div></div><script src="/public/js/calendar-handler.js"></script><script type="module" src="/public/js/pop-up.js"></script></body></html>
