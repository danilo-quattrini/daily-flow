<!DOCTYPE html><html><head><title>Sing In</title><link rel="stylesheet" href="../public/css/global.css"><link rel="stylesheet" href="../public/css/sign-up-in.css"><link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"><link rel="icon" type="image/x-icon" href="../public/img/web-site-icon.ico"></head><body><div class="d-flex justify-content-center align-items-center vh-100"><div class="container"><div class="row justify-content-center"><div class="col-md-4"><div class="signup-header mb-5"><img class="img-fluid mb-5" src="../public/img/svg/web-site-logo.svg" alt="Web site logo"><h1>Welcome back</h1><p>Enter your details to enter into your account</p></div><form method="post" action="/signin"><!-- Email input--><p class="mb-3"><label class="form-label fw-medium" for="email">Email</label><input class="form-control fw-light px-3 py-1 px-3 py-3" type="text" name="email" id="email" placeholder="Enter your email"></p><!-- Password input--><label class="form-label fw-medium mb-2" for="password">Password</label><div class="input-group"><input class="form-control  fw-light px-3 py-2 px-3 py-3 border-end-0" type="password" name="password" id="password" oninput="checkStrongPassword()" placeholder="Enter your password"><span class="input-group-text bg-transparent border-start-0"><img src="/public/img/svg/eye.svg" alt="password field" id="eyeOpen" onclick="showPassword()" width="20" height="21"></span></div><!-- Adding the pop-up that will show that the user does not exist--><div class="alert alert-danger d-flex mt-3 align-items-center d-none" role="alert" id="userNotExist"><img class="me-2" src="../public/img/svg/exclamation-triangle.svg" role="img" width="20" height="20" aria-label="Danger:"><span class="fw-light m-0 align-items-center">User does not exist or password is incorrect</span></div><!-- Submit button--><div class="row my-3"><div class="col-md-12 d-grid gap-2 mx-auto"><input class="btn btn-dark fw-medium px-3 py-2 py-3" type="submit" value="Sign In" id="submit-button" disabled><p class="text-center mt-3"><span class="fw-light">Don't have an account?</span><a class="fw-medium link-dark link-underline link-underline-opacity-0" href="/signup"> Sign up</a></p></div></div></form></div></div></div></div><script src="/public/js/check-values.js"></script><script src="/public/js/existing-user.js"></script><script src="/public/js/form-validator-sign-in.js"></script></body></html>
