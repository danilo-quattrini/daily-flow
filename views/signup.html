<!DOCTYPE html><html><head><title>Sing Up</title><link rel="stylesheet" href="../public/css/global.css"><link rel="stylesheet" href="../public/css/sign-up-in.css"><link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"></head><body><div class="d-flex justify-content-center align-items-center vh-100"><div class="container"><div class="row justify-content-start"><div class="col-md-4"><div class="signup-header mb-5"><img class="img-fluid mb-5" src="../public/img/svg/web-site-logo.svg" alt="Web site logo"><h1>Hy, good to see you</h1><p>Enter your details to create an account</p></div><form method="POST" action="/sign-in"><!-- Name and Surname on the same row--><div class="row mb-2"><div class="col-md-6"><label class="form-label fw-medium" for="name">Name</label><input class="form-control fw-light px-3 py-1 px-3 py-3" type="text" name="name" id="name" placeholder="Enter your name"></div><div class="col-md-6"><label class="form-label fw-medium" for="surname">Surname</label><input class="form-control fw-light px-3 py-1 px-3 py-3" type="text" name="surname" id="surname" placeholder="Enter your surname"></div></div><!-- Email input--><p class="mb-3"><label class="form-label fw-medium" for="email">Email</label><input class="form-control fw-light px-3 py-1 px-3 py-3" type="text" name="email" id="email" onchange="checkEmail()" placeholder="Enter your email"><div style="margin-top: -5px"><span class="text-danger fw-light" id="email-error" style="padding-top: 10px"></span></div></p><!-- Password input--><label class="form-label fw-medium mb-2" for="password">Password</label><div class="input-group"><input class="form-control  fw-light px-3 py-2 px-3 py-3 border-end-0" type="password" name="password" id="password" oninput="checkStrongPassword()" placeholder="Enter your password"><span class="input-group-text bg-transparent border-start-0"><img src="/public/img/svg/eye.svg" alt="password field" id="eyeOpen" onclick="showPassword()" width="20" height="21"></span></div><!-- Password requirements--><div class="password-requirements mt-3" id="password-requirements-list" style="display: none;"><ul class="list-unstyled fw-light"><li id="length-check">At least 8 characters</li><li id="uppercase-check">At least 1 uppercase letter</li><li id="lowercase-check">At least 1 lowercase letter</li><li id="number-check">At least 1 number</li><li id="special-char-check">At least 1 special character (!@#$%^&*)</li></ul></div><!--Password strength bar--><div class="password-strength-container mt-2" id="password-strength-container" style="display: none;"><div class="progress"><div class="progress-bar" id="password-strength-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div></div></div><!-- Submit button--><div class="row my-3"><div class="col-md-12 d-grid gap-2 mx-auto"><input class="btn btn-dark fw-medium px-3 py-2 py-3" type="submit" value="Sign Up" id="submit-button" disabled><p class="text-center mt-3"><span class="fw-light">Already have an account?</span><a class="fw-medium link-dark link-underline link-underline-opacity-0" href="/sign-in"> Sign in</a></p></div></div></form></div></div></div></div><script src="../public/js/check-values.js"></script><script src="../public/js/form-validator-sign-up.js"></script></body></html>
